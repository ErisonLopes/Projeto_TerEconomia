<!DOCTYPE html>
<html>
	<head>		
		<meta charset="utf-8">

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body  ng-app="starter" class="imgFundo">

			<input type="button" id="login"class="btn-formularios" value="Entrar" ng-click="entrar()"/>
